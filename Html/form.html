<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body bgcolor="skyblue">
        <center>
          <fieldset  > 
            <legend>
          <h1>Signup</h1>
        </legend>
          <form action="https://mail.google.com/mail/u/0/#inbox">
            <table>
              <tr>
                <td> firstName :</td>
                <td><input type="text"  name="" id="" placeholder="First Name" required></td>
              </tr>
              <tr>
                <td> lastName : </td>
                <td> <input type="text" name="" id="" placeholder="Last Name" required></td>
              </tr>
            </table>
            
            
          
            <br><br>
            Email: <input type="email" name="" id="" placeholder="Email" required>
            <br><br>
            Password: <input type="password" name="" id="" placeholder="Password">
            <br><br>
            contact: <input type="tel" name="" id="" placeholder="contact">
            <br><br>
            dob: <input type="date" name="" id="">
            <br><br>
            Birth Time : <input type="time" name="" id="">
            <br><br>
            birth Month : <input type="month" name="" id="">
            <br><br>
            Birth Week : <input type="week" name="" id="">
            <br><br>
            Fav Color: <input type="color" name="" id="">
            <br><br>
            file Upload : <input type="file" name="" id="">
            <br><br>
            Url : <input type="url" name="" id="">
            <br><br>
            Gender :
            Male: <input type="radio" name="Gender" value="male" id="">
            Female: <input type="radio" name="Gender" value="female" id="">
            Other: <input type="radio" name="Gender" value="other" id="">
            <br><br>
            Hobby:
            Cricket  <input type="checkbox" name="" id="">
            Coding <input type="checkbox" name="" id="">
            Game <input type="checkbox" name="" id="">
            <br><br>
            Country :
            <select name="" id="">
                <option value="">Select</option>
                <option value="">India</option>
                <option value="">Pakisthan</option>
            </select>
            <br><br>
            Range: <input type="range" name="" id="" value="">
            <br><br>
            Address : <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit"> <input type="reset" name="" id="">
          </form>
        </fieldset>
        </center>
</body>
</html>
